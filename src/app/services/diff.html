<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Code Butler</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/github.min.css"
    />

    <!--diff2html-css-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/languages/scala.min.js"></script>

    <!--diff2html-js-ui-->

    <script>
      $(document).ready(function() {
        var diff2htmlUi = new Diff2HtmlUI();
        //diff2html-fileListCloseable
        //diff2html-synchronisedScroll
        diff2htmlUi.highlightCode('#diff');
      });
    </script>

    <style>
      body {
        text-align: center;
        font-family: 'Source Sans Pro', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>
      Code Butler
    </h1>

    <div id="diff">
      <!--diff2html-diff-->
    </div>
  </body>
</html>
